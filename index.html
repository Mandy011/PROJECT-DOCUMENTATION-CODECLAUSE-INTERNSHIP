<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container p-3">
        <div class="title">✨ Project Links ✨</div>
        <ul class="list-unstyled">
            <li>
                <div class="card project-card bg-primary">
                    <div class="project-info">
                        <a href="Countdown Timer/index.html"><i class="fas fa-clock"></i>Countdown Timer</a>
                        <button class="view-project-btn" onclick="showPreview('src/Countdown.png')">View Project</button>
                    </div>
                </div>
            </li>
            <li>
                <div class="card project-card bg-success">
                    <div class="project-info">
                        <a href="Event Management System/index.html"><i class="fas fa-calendar-alt"></i>Event Management System</a>
                        <button class="view-project-btn" onclick="showPreview('src/EventManagementSystem.png')">View Project</button>
                    </div>
                </div>
            </li>
            <li>
                <div class="card project-card bg-danger">
                    <div class="project-info">
                        <a href="Music Platform/index.html"><i class="fas fa-music"></i>Music Platform</a>
                        <button class="view-project-btn" onclick="showPreview('src/MusicPlatform.png')">View Project</button>
                    </div>
                </div>
            </li>
            <li>
                <div class="card project-card bg-warning">
                    <div class="project-info">
                        <a href="#"><i class="fas fa-paint-brush"></i>Background Generator</a>
                        <button class="view-project-btn" onclick="showPreview('src/BackgroundGenerator.png')">View Project</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <!-- Custom Overlay for Image Preview -->
    <div id="overlay" class="overlay" onclick="closeOverlay()">
        <img id="overlay-image" src="" alt="Project Preview">
    </div>
    <script src="src/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
